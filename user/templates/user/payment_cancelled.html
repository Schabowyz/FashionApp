{% extends "layout_main.html" %}

{% load static %}

{% block title %}Cancelled{% endblock %}

{% block body %}

    <!-- <link href="{% static 'user/cart.css' %}" rel="stylesheet">  -->

    <style>

        /* NAVBAR */
        .navbar-space {
            width: 100%;
            height: 90px;
            background-color: transparent;
        }
        .custom-transparent {
            background-color: rgb(0, 0, 0);
        }
        .custom-almost-transparent {
            background-color: rgb(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }


        /* ITEMS TABLE */
        table {
            word-wrap:break-word;
            border-collapse: collapse;
            width: 100%;
        }
        table td, table th {
            border: none;
            padding: 6px;
            text-align: center;
        }
        table tr:hover {background-color: #eeeeee;}
        svg {
            color: black;
        }
        .image-wrapper {
            width: 200px;
            height: 100px;
            padding-right: 1%;
        }
        .item-image {
            overflow: hidden;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }


    </style>


    <div class="navbar-space"></div>

    <div class="container">
        <h2>Something went wrong and your payment didn't go through.</h2>
    </div>

{% endblock %}


{% block footer %}
    {% include "footer.html" %}
{% endblock %}
